# debug activates serving profiling data via the /debug/pprof endpoint
debug: false
log_level: INFO
# api_prefix to prefix all base api calls, defaults to ""
api_prefix: /api
# store_uri  driver:arguments, currently supported leveldb:path and memory:-
# defaults to memory:-
store_uri: memory:-
server:
  listen_address: 0.0.0.0:8080
  write_timeout: 10m
  read_timeout: 10m
  read_header_timeout: 10m
callbacks:
  webhook:
    # base url to advertise when listening to callbacks
    advertise_url: https://external.url.com
    # path_prefix to prefix all generated callbacks
    path_prefix: /callback
emitters:
  stdout:
    # pretty print json
    pretty: false
  prometheus:
    path: /metrics
    labels:
      - application
      - component
      - environment
    gauges: true
    summaries: true
    summary_objectives:
      0.5: 0.05
      0.9: 0.01
      0.99: 0.001
  elasticsearch:
    username: ""
    password: ""
    urls: []
    index: ""
    max_pending_bytes: 0
    max_pending_results: 0
    max_pending_time: 0s
